<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

    <style>
        .contact {
            height: 100vh;
        }
        
        h1 {
            font-size: 40px;
            color: white
        }
        
        .ic {
            margin: 20px
        }
        
        .container {
            margin-left: 60px
        }
        
        textarea {
            border-radius: 7px;
        }
    </style>
</head>

<body>

    <section class="contact ">

        <div class="content">
            <h1>Contact Us</h1>
            <p> Have any queries? We'd love to hear from you.<br>Feel free to say hello!</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon btns"><img src="./Images/add.png" style="height: 40px;" alt=""></div>
                    <div class="text">
                        <h3>Location</h3>
                        <p>622 Floor-6 Parshvnath Planet Plaza,<br>Vibhuti Khand, Gomti Nagar, <br> Lucknow-226010</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon btns"><img src="./Images/phone.png" style="height: 40px;" alt=""></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+91 7398380048</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon btns"><img src="./Images/email.png" style="height: 40px;" alt=""></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>hello@classudo.com</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon ic btns"><img src="./Images/facebook.png" style="height: 40px;" alt=""></div>
                    <div class="icon ic btns"><img src="./Images/twitter.png" style="height: 40px;" alt=""></div>
                    <div class="icon ic btns"><img src="./Images/instagram.png" style="height: 40px;" alt=""></div>
                </div>
            </div>
            <div class="contain">
                <div class="drop">
                    <div class="content">
                        <h2>Send Message</h2>
                        <form>

                            <div class="inputBox">
                                <input type="text" id="inp">
                                <p style="margin-top:-21px;">Full Name</p>
                            </div>
                            <div class="inputBox">
                                <input type="tel" name="Phone" required="required">
                                <p style="margin-top:-21px">Phone</p>
                            </div>
                            <div class="inputBox">
                                <input type="email" name="Email" required="required">
                                <p style="margin-top:-21px">Email</p>
                            </div>
                            <div class="">
                                <textarea required="required" rows="3" cols="28" placeholder="Type your Message..." class="input"></textarea>
                            </div>
                            <div class="inputBox">
                                <input type="submit" name="" value="Submit">
                        </form>
                        </div>
                    </div>
                </div>
            </div>
    </section>


</body>

</html>
